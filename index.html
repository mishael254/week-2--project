<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akan project</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha384-/LjQZzcpTzaYn7qWqRIWYC5l8FWEZ2bIHIz0D73Uzba4pShEcdLdZyZkI4Kv676E" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><strong><em>AKAN Calculator</em></strong></h1>
      <p><em>This is a special age calculator, that simply requires users input down below and then outputs their inputs in to Akan names</em></p>
      <h2><strong>Fill in the blank spaces below to get your Akan names</strong></h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <p>choose gender type.</p>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male" checked> male
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female" checked> female
              </label>

            </div>

          </div>
          <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
          </div>

          </div>
          <button type="submit" class="btn">Details</button>

        </form>

      <div id="description">
        <ul>
          <p><strong>Users real name</strong></p>
          <li><span class="person1"</span></li>
            <p><strong><em>users Akan name</em></strong></p>
            <li><div id="output"> </div></li>

        </ul>
      </div>
    </div>

  </body>
</html>
